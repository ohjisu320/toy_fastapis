{% extends "main_template.html"%}
{% block title %}
문제 풀이
{% endblock %}
{% block main_container %}

<div>문제 풀이</div>

<form action="">
    {{list_question}}
    {{list_answer}}
    <div class="mb-3 mt-3">
        <label for="name" class="form-label">응시자 이름:</label>
        <input type="name" class="form-control" id="name" placeholder="응시자 이름" name="name">
    </div>

    {% for question in list_question %}
    <div>질문 {{loop.index}}: {{question["질문"]}}</div>
    <div class="mb-3">
        <label for="answer" class="form-label"> 답 (select one):</label>
        <select class="form-select" id="sel1" name="answer" >
            <option value="Option1" >{{ list_answer[loop.index-1] }}</option> 
            <option value="Option2" >{{ list_answer[loop.index] }}</option>
            <option value="Option3" >{{ list_answer[loop.index+1] }}</option>
            <option value="Option4" >{{ list_answer[loop.index+2] }}</option>
        </select>
    </div>
    {% endfor %}
    <button type="submit" class="btn btn-primary" formaction="/users/insert" formmethod="post">제출</button>
</form>
{% endblock %}


{% block footer %}
{% endblock %}
